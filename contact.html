<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Styles identical to index.html */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f4f8;
        }

        header {
            background-color: #007bff;
            padding: 40px 0;
            color: #fff;
            text-align: center;
            width: 100%;
            max-width: 900px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            width: 100%;
            max-width: 900px;
            padding: 15px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            display: block;
            font-weight: bold;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #004085;
            transform: scale(1.1);
        }

        .main-content {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 40px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .main-content:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="calculators.html">Calculators</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="main-content">
    <h2>Get in Touch</h2>
    <p class="description">
        For any inquiries or feedback, please email us at <strong>support@onlinecalculators.com</strong>
    </p>
</div>

<footer>
    <p>&copy; 2025 Online Calculators. All rights reserved.</p>
</footer>

</body>
</html>
