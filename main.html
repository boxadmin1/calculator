<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #2c3e50;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 400;
            text-align: center;
            margin-top: 5px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in-out;
            width: 100%;
        }

        .game-item {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .game-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        .game-item img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .game-item img:hover {
            transform: scale(1.05);
        }

        .game-item p {
            margin-top: 15px;
            font-size: 1.2rem;
            color: black;
            font-weight: bold;
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        .game-item:hover p {
            color: #3498db;
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #7f8c8d;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
